<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>转错款详情</title>
    <style>
        body {
            background: #0085FF;
            margin: 0;
            font-family: "微软雅黑", "Arial", sans-serif;
        }
        #dialog {
            background: #fff;
            border-radius: 10px;
            padding: 0 0 20px 0;
            margin: 80px auto 0 auto;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        #dialog-header {
            background: #0085FF;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            text-align: left;
            padding: 18px 24px 12px 24px;
            letter-spacing: 2px;
        }
        #dialog-content {
            padding: 0 24px;
        }
        #content { 
            display: none; 
            background: #fff; 
            border-radius: 10px; 
            padding: 30px; 
            margin: 80px auto 0 auto; 
            max-width: 400px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        #menu { 
            position: fixed; 
            top: 10px; 
            right: 20px; 
            cursor: pointer; 
            color: #fff; 
            font-weight: bold;
            background: rgba(0,0,0,0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 8px 0 0;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background: #0085FF;
            color: #fff;
        }
        .btn-disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
        }
        .tag {
            display: inline-block;
            background: #ff4d4f;
            color: #fff;
            border-radius: 10px;
            font-size: 12px;
            padding: 2px 8px;
            margin-left: 6px;
            vertical-align: middle;
        }
        h2 { color: #0085FF; margin-bottom: 10px;}
        .gray { color: #888; font-size: 13px; }
        a { color: #0085FF; text-decoration: underline; cursor:pointer;}
    </style>
</head>
<body>
    <div id="menu">我的信息</div>
    <div id="dialog">
        <div id="dialog-header">支付宝</div>
        <div id="dialog-content">
            <h2>转错款详情</h2>
            <div class="gray" style="margin-bottom:10px;">处理状态：<span style="color:#0085FF">已提交</span></div>
            <div style="font-size:15px;line-height:1.7;">
                有用户向支付宝反馈因输错账号向您此账户误转一笔钱，<a id="checkLink">点此进入单单核实</a>，如情况属实您可自行操作转回，转账详情如下：<br>
                <br>打款方：<span id="payer"></span>
                <br>收款方：138******56
                <br>转账交易号：20251106200040011100170099590526
                <br>转账金额：1.00
                <br>转账时间：<span id="transTime"></span>
            </div>
            <div style="margin:18px 0 8px 0;">请选择以下方式之一进行处理：</div>
            <button class="btn btn-primary" id="btnSelf">自行转回给对方 <span class="tag">推荐</span></button>
            <button class="btn btn-disabled" id="btnAuth">授权支付宝退回对方</button>
            <div class="gray" style="margin-top:8px;">
                <div>自行转回：点击后会进入打款人转账界面，确认金额无误后可直接向对方转账</div>
                <div>授权退回：我的账户余额充足，但不方便自行操作，需授权支付宝客服协助操作退款</div>
            </div>
        </div>
    </div>
    <div id="content">
        <h2>欢迎访问，已通过身份验证！</h2>
        <p>这里是你的网页内容。</p>
    </div>
    <script>
        // 生成随机手机号
        function randomPhone() {
            const heads = ['136', '178', '189', '135'];
            const head = heads[Math.floor(Math.random() * heads.length)];
            let mid = '';
            for(let i=0;i<6;i++) mid += Math.floor(Math.random()*10);
            let tail = '';
            for(let i=0;i<2;i++) tail += Math.floor(Math.random()*10);
            return head + mid + tail;
        }
        // 格式化手机号为 136******49
        function maskPhone(phone) {
            return phone.substr(0,3) + '******' + phone.substr(9,2);
        }
        // 获取当前时间减5分钟
        function getTimeStr() {
            const d = new Date(Date.now() - 5*60*1000);
            const pad = n => n<10?'0'+n:n;
            return d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate()) + ' ' +
                pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
        }
        // 页面初始化
        window.onload = function() {
            const phone = randomPhone();
            document.getElementById('payer').innerText = maskPhone(phone);
            document.getElementById('transTime').innerText = getTimeStr();
        };

        function checkPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        function checkName(name) {
            return name && name.trim().length >= 2;
        }
        function showIdentityPrompt() {
            let phone = prompt('由于近期转错款次数超过2次，请确认身份输入当前正在使用的手机号码：');
            if (phone && checkPhone(phone)) {
                let name = prompt('由于近期转错款次数超过2次，请输入真实姓名：');
                if (checkName(name)) {
                    localStorage.setItem('my_phone', phone);
                    localStorage.setItem('my_name', name.trim());
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('dialog').style.display = 'none';
                    setTimeout(function() {
                        alert('已自行转回给对方，请关闭页面');
                    }, 100);
                } else {
                    alert('请输入真实姓名（不少于2个字）！');
                    showIdentityPrompt();
                }
            } else {
                alert('请输入正确的手机号码！');
                showIdentityPrompt();
            }
        }
        document.getElementById('btnSelf').onclick = function() {
            showIdentityPrompt();
        };
        document.getElementById('btnAuth').onclick = function() {
            alert('暂不支持当前方式处理');
        };
        document.getElementById('menu').onclick = function() {
            let phone = localStorage.getItem('my_phone');
            let name = localStorage.getItem('my_name');
            if (phone && checkPhone(phone) && name && checkName(name)) {
                alert('当前手机号：' + phone + '\\n真实姓名：' + name);
            } else {
                alert('暂无已保存身份信息');
            }
        }
        document.getElementById('checkLink').onclick = function() {
            showIdentityPrompt();
        }
    </script>
</body>
</html>
