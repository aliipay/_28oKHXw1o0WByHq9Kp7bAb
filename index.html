<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手机号身份确认</title>
    <style>
        #content { display: none; }
        #menu { position: fixed; top: 10px; right: 20px; cursor: pointer; color: #007bff; }
    </style>
</head>
<body>
    <div id="menu">我的信息</div>
    <div id="content">
        <h2>欢迎访问，已通过手机号验证！</h2>
        <p>这里是你的网页内容。</p>
    </div>
    <script>
        function checkPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        function showPrompt() {
            let phone = prompt('由于近2日内您的回转次数过多，请输入手机号码进行确认身份：');
            if (phone && checkPhone(phone)) {
                localStorage.setItem('my_phone', phone);
                document.getElementById('content').style.display = 'block';
            } else {
                alert('请输入正确的手机号码！');
                showPrompt();
            }
        }
        window.onload = function() {
            showPrompt();
        }
        document.getElementById('menu').onclick = function() {
            let phone = localStorage.getItem('my_phone');
            if (phone && checkPhone(phone)) {
                alert('当前手机号：' + phone);
            } else {
                alert('暂无已保存手机号');
            }
        }
    </script>
</body>
</html>
