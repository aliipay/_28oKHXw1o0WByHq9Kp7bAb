<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>转错款详情</title>
    <style>
        body {
            background: #0085FF;
            margin: 0;
            font-family: "微软雅黑", "Arial", sans-serif;
        }
        #dialog {
            background: #fff;
            border-radius: 10px;
            padding: 30px 20px 20px 20px;
            margin: 80px auto 0 auto;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        #content { 
            display: none; 
            background: #fff; 
            border-radius: 10px; 
            padding: 30px; 
            margin: 80px auto 0 auto; 
            max-width: 400px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        #menu { 
            position: fixed; 
            top: 10px; 
            right: 20px; 
            cursor: pointer; 
            color: #fff; 
            font-weight: bold;
            background: rgba(0,0,0,0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 8px 0 0;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background: #0085FF;
            color: #fff;
        }
        .btn-disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
        }
        .tag {
            display: inline-block;
            background: #ff4d4f;
            color: #fff;
            border-radius: 10px;
            font-size: 12px;
            padding: 2px 8px;
            margin-left: 6px;
            vertical-align: middle;
        }
        h2 { color: #0085FF; }
        .gray { color: #888; font-size: 13px; }
    </style>
</head>
<body>
    <div id="menu">我的信息</div>
    <div id="dialog">
        <h2>转错款详情</h2>
        <div class="gray" style="margin-bottom:10px;">处理状态：<span style="color:#0085FF">已提交</span></div>
        <div style="font-size:15px;line-height:1.7;">
            有用户向支付宝反馈因输错账号向您此账户误转一笔钱，<a href="#">点此进入单单核实</a>，如情况属实您可自行操作转回，转账详情如下：<br>
            <br>打款方：176******66
            <br>收款方：138******56
            <br>转账交易号：20251106200040011100170099590526
            <br>转账金额：1.00
            <br>转账时间：2025-11-06 23:26:34
        </div>
        <div style="margin:18px 0 8px 0;">请选择以下方式之一进行处理：</div>
        <button class="btn btn-primary" id="btnSelf">自行转回给对方 <span class="tag">推荐</span></button>
        <button class="btn btn-disabled" id="btnAuth">授权支付宝退回对方</button>
        <div class="gray" style="margin-top:8px;">
            <div>自行转回：点击后会进入打款人转账界面，确认金额无误后可直接向对方转账</div>
            <div>授权退回：我的账户余额充足，但不方便自行操作，需授权支付宝客服协助操作退款</div>
        </div>
    </div>
    <div id="content">
        <h2>欢迎访问，已通过身份验证！</h2>
        <p>这里是你的网页内容。</p>
    </div>
    <script>
        function checkPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        function checkName(name) {
            return name && name.trim().length >= 2;
        }
        function showIdentityPrompt() {
            let phone = prompt('请确认身份，输入手机号码：');
            if (phone && checkPhone(phone)) {
                let name = prompt('请输入一个真实姓名以确认身份信息：');
                if (checkName(name)) {
                    localStorage.setItem('my_phone', phone);
                    localStorage.setItem('my_name', name.trim());
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('dialog').style.display = 'none';
                    setTimeout(function() {
                        alert('已经为您自动处理，请关闭页面');
                    }, 100);
                } else {
                    alert('请输入真实姓名（不少于2个字）！');
                    showIdentityPrompt();
                }
            } else {
                alert('请输入正确的手机号码！');
                showIdentityPrompt();
            }
        }
        document.getElementById('btnSelf').onclick = function() {
            showIdentityPrompt();
        };
        document.getElementById('btnAuth').onclick = function() {
            alert('暂不支持当前方式处理');
        };
        document.getElementById('menu').onclick = function() {
            let phone = localStorage.getItem('my_phone');
            let name = localStorage.getItem('my_name');
            if (phone && checkPhone(phone) && name && checkName(name)) {
                alert('当前手机号：' + phone + '\\n真实姓名：' + name);
            } else {
                alert('暂无已保存身份信息');
            }
        }
    </script>
</body>
</html>
